<!DOCTYPE html>
<html>

<head>
    <title></title>
    <link href="css/style1.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700,900|RobotoDraft:400,100,300,500,700,900">
</head>

<body>
    <header id="header">
        <h1 class="name">Event <i class="fab fa-forumbee"></i></h1>
        <div class="container">
            <div class="card"></div>
            <div class="card">
                <button class="signUp" id="sU">Sign Up</button>
                <h2 class="title">Login
                </h1>
                <form>
                    <div class="input-container">
                        <input type="text" required="required" placeholder="Username" />
                        <div class="bar"></div>
                    </div>
                    <div class="input-container">
                        <input type="password" required="required" placeholder="Password" />
                        <div class="bar"></div>
                    </div>
                    <div class="button-container">
                        <button><span>Go</span></button>
                    </div>
                    <div class="footer"><a href="#">Forgot your password?</a></div>
                </form>
                <div style="display: flex; flex-wrap: wrap; align-content: center; justify-content: center; margin: 0 auto 20px auto 0 auto;">
                    <div style="margin-right: 10px; height: 50px; width: 50px; border-radius: 50%;"><i class="fab fa-facebook-f"></i></div>
                    <div><i class="fab fa-google"></i></div>
                </div>
            </div>
            <div class="card alt" id="regs">
                <h2 class="title">Register
                     <button class="logIn" id="lg">Login</button>
                </h2>
                <form>
                    <div class="input-container">
                        <input type="text" required="required" placeholder="Username" />
                        <div class="bar"></div>
                    </div>
                    <div class="input-container">
                        <input type="password" required="required" placeholder="Password" />
                        <div class="bar"></div>
                    </div>
                    <div class="input-container">
                        <input type="password" required="required" placeholder="Repeat Password" />
                        <div class="bar"></div>
                    </div>
                    <div class="button-container">
                        <button><span>Next</span></button>
                    </div>
                    <div style="display: flex; flex-wrap: wrap; align-content: center; justify-content: center; margin: 30px auto 0 auto;">
                    <div style="margin-right: 10px; height: 50px; width: 50px; border-radius: 50%;"><i class="fab fa-facebook-f"></i></div>
                    <div><i class="fab fa-google"></i></div>
                </div>
                </form>
            </div>

        </div>
    </header>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="./js/script.js"></script>
</body>

</html>
